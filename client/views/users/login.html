    <h1>Log In</h1>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form action="" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="" />

      <input type="hidden" name="authenticity_token" value="" />
    
      <label for="session_email">Email</label>
      <input class="form-control" type="email" name="session[email]" id="session_email" />
    
      <label for="session_password">Password</label>
      
      <input class="form-control" type="password" name="session[password]" id="session_password" />   
      
      <label class="checkbox inline" for="session_remember_me">
        <input name="session[remember_me]" type="hidden" value="0" />
        <input type="checkbox" name="session[remember_me]" id="session_remember_me" />
        <span>Remember me on this computer</span>
      </label>      
      
      <input type="button" name="commit" value="Log In" class="btn btn-primary" />
    </form>    
    <p><br>New user? <a href="/#/Signup">Sign up now!</a>
  </div>
</div>
