<h1>Sign up</h1>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
  <form class="new_user" id="new_user" action="" accept-charset="UTF-8" method="post">

    <input name="utf8" type="hidden" value="" /><input type="hidden" name="authenticity_token" value="" />  

    <label for="user_name">Name</label>
    <input class="form-control" type="name" name="user[name]" id="user_name" />
    
    <label for="user_email">Email</label>
    <input class="form-control" type="email" name="user[email]" id="user_email" />
    
    <label for="user_password">Password</label>
    <input class="form-control" type="password" name="user[password]" id="user_password" />
    
    <label for="user_password_confirmation">Password confirmation</label>
    <input class="form-control" type="password" name="user[password_confirmation]" id="user_password_confirmation" />

    <input type="button" name="commit" value="Create my account" class="btn btn-primary" />
  </form>
  </div>
</div>
